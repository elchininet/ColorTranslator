name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:      
  tests:
    runs-on: ubuntu-latest
    container:
      image: node:18
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: Install
        run: pnpm install --ignore-scripts --prefer-offline
      - name: Linting files
        run: pnpm lint
      - name: Unit tests
        run: pnpm test -- --coverage
      - name: Build coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}