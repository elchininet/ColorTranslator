name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:      
  tests:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install
        run: pnpm install --ignore-scripts --prefer-offline
      - name: Linting files
        run: pnpm lint
      - name: Unit tests
        run: pnpm test --coverage
      - name: Build coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}